<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Street Admin</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    
    <style>
        :root {
            /* Bright, Modern Color Palette */
            --bg-body: #f3f6f9;       
            --bg-card: #ffffff;       
            --text-primary: #2c3e50;  
            --text-secondary: #555555;
            --accent-color: #3498db;  
            --success-color: #2ecc71; 
            --danger-color: #e74c3c; 
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
            --radius: 12px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background-color: var(--bg-body); color: var(--text-primary); padding: 20px; }

        /* Header */
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; padding: 0 10px; }
        h1 { font-weight: 600; font-size: 1.8rem; color: var(--text-primary); }
        .status-badge { background-color: #e8f8f5; color: var(--success-color); padding: 6px 12px; border-radius: 20px; font-size: 0.9rem; font-weight: 600; display: flex; align-items: center; gap: 8px; }
        .status-dot { width: 8px; height: 8px; background-color: var(--success-color); border-radius: 50%; animation: pulse 2s infinite; }

        /* Grid Layouts */
        .dashboard-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; margin-bottom: 20px; }
        .content-grid { display: grid; grid-template-columns: 1fr; gap: 20px; }

        /* Card Styling */
        .card { background: var(--bg-card); border-radius: var(--radius); padding: 25px; box-shadow: var(--shadow); transition: transform 0.2s ease, box-shadow 0.2s ease; display: flex; flex-direction: column; justify-content: space-between; }
        .card:hover { transform: translateY(-3px); box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); }
        
        .card-header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 15px; color: var(--text-secondary); font-size: 0.9rem; font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px; }
        .card-header-left { display: flex; align-items: center; gap: 12px; }
        .card-icon { font-size: 1.2rem; color: var(--accent-color); }
        .card-value { font-size: 2rem; font-weight: 700; color: var(--text-primary); }
        .card-subtext { font-size: 0.85rem; color: var(--text-secondary); margin-top: 5px; }

        /* Switch Styling */
        .control-group { display: flex; align-items: center; justify-content: space-between; margin-top: 10px; }
        .switch { position: relative; display: inline-block; width: 50px; height: 26px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 20px; width: 20px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--accent-color); }
        input:checked + .slider:before { transform: translateX(24px); }

        /* Table Styling */
        table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 0.9em; }
        th { text-align: left; padding: 12px; color: var(--text-primary); border-bottom: 2px solid #ddd; font-weight: 700; }
        td { padding: 12px; border-bottom: 1px solid #eee; color: var(--text-primary); }
        .btn-download { background-color: var(--accent-color); color: white; border: none; padding: 8px 16px; border-radius: 6px; cursor: pointer; font-size: 0.85rem; transition: 0.2s; }
        .btn-download:hover { background-color: #2980b9; }

        /* Toast & Animations */
        #toast { visibility: hidden; min-width: 250px; background-color: #333; color: #fff; text-align: center; border-radius: 8px; padding: 16px; position: fixed; z-index: 99; left: 50%; bottom: 30px; transform: translateX(-50%); box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
        #toast.show { visibility: visible; animation: fadein 0.5s, fadeout 0.5s 2.5s; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(46, 204, 113, 0.4); } 70% { box-shadow: 0 0 0 10px rgba(46, 204, 113, 0); } 100% { box-shadow: 0 0 0 0 rgba(46, 204, 113, 0); } }
        @keyframes fadein { from {bottom: 0; opacity: 0;} to {bottom: 30px; opacity: 1;} }
        @keyframes fadeout { from {bottom: 30px; opacity: 1;} to {bottom: 0; opacity: 0;} }
    </style>
</head>
<body>

    <header>
        <div>
            <h1>Dashboard</h1>
            <p style="color: var(--text-secondary); font-size: 0.9rem;">Smart Street Management System</p>
        </div>
        <div class="status-badge">
            <div class="status-dot"></div>
            System Online
        </div>
    </header>

    <div class="dashboard-grid">
        <div class="card">
            <div class="card-header">
                <div class="card-header-left">
                    <i class="fa-solid fa-battery-half card-icon"></i>
                    <span>Battery Level</span>
                </div>
            </div>
            <div class="card-value" id="bat_pct">-- %</div>
            <div class="card-subtext">Current Capacity</div>
        </div>

        <div class="card">
            <div class="card-header">
                <div class="card-header-left">
                    <i class="fa-solid fa-bolt card-icon"></i>
                    <span>System Voltage</span>
                </div>
            </div>
            <div class="card-value" id="bat_volts">-- V</div>
            <div class="card-subtext">Optimal Range: 11.5V - 13.5V</div>
        </div>

        <div class="card">
            <div class="card-header">
                <div class="card-header-left">
                    <i class="fa-solid fa-power-off card-icon"></i>
                    <span>Master Control</span>
                </div>
            </div>
            <div class="control-group">
                <span style="font-weight: 600;" id="systemStatusText">System OFF</span>
                <label class="switch">
                    <input type="checkbox" id="systemToggle">
                    <span class="slider"></span>
                </label>
            </div>
            <div class="card-subtext">Toggle entire street system</div>
        </div>
    </div>

    <div class="content-grid">
        <div class="card" style="min-height: 400px;">
            <div class="card-header">
                <div class="card-header-left">
                    <i class="fa-solid fa-chart-line card-icon"></i>
                    <span>Energy Consumption (Live)</span>
                </div>
            </div>
            <div style="flex-grow: 1; position: relative;">
                <canvas id="liveChart"></canvas>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <div class="card-header-left">
                    <i class="fa-solid fa-list card-icon"></i>
                    <span>Today's Activity Logs</span>
                </div>
                <button onclick="downloadExcel()" class="btn-download"><i class="fa-solid fa-download"></i> Download Daily Report</button>
            </div>
            <div style="overflow-x: auto; max-height: 400px; overflow-y: auto;">
                <table id="logTable">
                    <thead>
                        <tr>
                            <th>Time</th>
                            <th>Type</th>
                            <th>Duration</th>
                            <th>Energy (Wh)</th>
                            <th>Reason</th>
                        </tr>
                    </thead>
                    <tbody>
                        </tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="toast">Notification</div>

    <script>
        // 1. FIREBASE CONFIGURATION
        // TODO: PASTE YOUR FIREBASE CONFIG HERE
        const firebaseConfig = {
            apiKey: "AIzaSyA77Zr4s-pVwlqo4nLqJH8P3bLF1116nCw",
            authDomain: "smart-street-system.firebaseapp.com",
            databaseURL: "https://smart-street-system-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "smart-street-system",
        };
        
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        
        let allLogs = []; // This will now store only TODAY's logs
        let chartInstance = null;

        // --- A. LIVE STATUS LOGIC ---
        db.ref('street_status').on('value', snap => {
            const d = snap.val() || {};
            document.getElementById('bat_volts').innerText = (d.battery_volts || 0).toFixed(1) + " V";
            document.getElementById('bat_pct').innerText = (d.battery_pct || 0) + " %";
            
            const toggle = document.getElementById('systemToggle');
            const statusText = document.getElementById('systemStatusText');
            
            toggle.checked = d.system_enabled; 
            
            if (d.system_enabled) {
                statusText.innerText = "System Active";
                statusText.style.color = "var(--success-color)";
            } else {
                statusText.innerText = "System Disabled";
                statusText.style.color = "var(--text-secondary)";
            }
        });

        document.getElementById('systemToggle').addEventListener('change', function() {
            const newState = this.checked;
            db.ref('street_status/system_enabled').set(newState)
              .then(() => showToast(newState ? "System Activated" : "System Deactivated", "success"))
              .catch(err => showToast("Error: " + err.message, "error"));
        });

        // --- B. GRAPH SETUP ---
        const ctx = document.getElementById('liveChart').getContext('2d');
        let gradient = ctx.createLinearGradient(0, 0, 0, 400);
        gradient.addColorStop(0, 'rgba(52, 152, 219, 0.4)');
        gradient.addColorStop(1, 'rgba(52, 152, 219, 0.0)');

        chartInstance = new Chart(ctx, {
            type: 'line',
            data: { 
                labels: [], 
                datasets: [{ 
                    label: 'Energy (Wh)', 
                    data: [], 
                    borderColor: '#3498db', 
                    backgroundColor: gradient, 
                    borderWidth: 2, 
                    fill: true, 
                    tension: 0.4,
                    pointBackgroundColor: '#ffffff',
                    pointBorderColor: '#3498db',
                    pointRadius: 4
                }] 
            },
            options: { 
                responsive: true, 
                maintainAspectRatio: false,
                scales: { 
                    x: { grid: {display: false}, ticks: {color:'#333333', font: {weight: 'bold'}} }, 
                    y: { beginAtZero: true, grid: {color: '#eeeeee', borderDash: [5, 5]}, ticks: {color:'#333333', font: {weight: 'bold'}} } 
                }, 
                plugins: { legend: { display: false } } 
            }
        });

        // --- C. LOGS LOGIC (UPDATED FOR "TODAY ONLY") ---
        listenForLogs(db, 'bench_logs', 'BENCH');
        listenForLogs(db, 'light_logs', 'LIGHT');

        function listenForLogs(db, path, type) {
            // UPDATED: Limit increased to 500 to grab all potential events for the day
            db.ref(path).limitToLast(500).on('child_added', snap => {
                const d = snap.val();
                const dateObj = getDateFromId(snap.key); 
                
                // --- NEW FILTER: CHECK IF DATE IS TODAY ---
                const today = new Date();
                const isToday = (dateObj.getDate() === today.getDate() && 
                                 dateObj.getMonth() === today.getMonth() && 
                                 dateObj.getFullYear() === today.getFullYear());

                // If not today, stop here (do not add to table)
                if (!isToday) return;

                const timeNow = dateObj.toLocaleTimeString();
                const fullDate = dateObj.toLocaleString(); // Shows date & time

                const badgeColor = type === 'BENCH' ? '#2ecc71' : '#e67e22'; 

                const row = `<tr>
                    <td style="color:#555; font-size:0.85em;">${fullDate}</td>
                    <td><span style="background:${badgeColor}20; color:${badgeColor}; padding:4px 8px; border-radius:4px; font-weight:600; font-size:0.8em;">${type}</span></td>
                    <td>${d.duration_sec}s</td>
                    <td style="font-weight:600;">${d.energy_est_wh ? d.energy_est_wh.toFixed(4) : '0.000'}</td>
                    <td>${d.event || d.reason}</td>
                </tr>`;
                
                const tbody = document.getElementById('logTable').querySelector('tbody');
                tbody.insertAdjacentHTML('afterbegin', row);

                addGraphData(timeNow, d.energy_est_wh || 0);
                allLogs.push({ date: fullDate, type: type, ...d });
            });
        }

        function addGraphData(label, data) {
            if (!chartInstance) return;
            chartInstance.data.labels.push(label);
            chartInstance.data.datasets[0].data.push(data);
            if (chartInstance.data.labels.length > 20) { // Keep graph manageable
                chartInstance.data.labels.shift();
                chartInstance.data.datasets[0].data.shift();
            }
            chartInstance.update();
        }

        // --- UTILS ---
        function getDateFromId(pushId) {
            const PUSH_CHARS = "-0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ_abcdefghijklmnopqrstuvwxyz";
            let time = 0;
            for (let i = 0; i < 8; i++) time = time * 64 + PUSH_CHARS.indexOf(pushId.charAt(i));
            return new Date(time);
        }

        // UPDATED EXCEL DOWNLOAD
        window.downloadExcel = function() {
            // Generate Filename with Today's Date
            const todayStr = new Date().toLocaleDateString().replace(/\//g, '-');
            const filename = `SmartStreet_Report_${todayStr}.csv`;

            let csv = "data:text/csv;charset=utf-8,Time,Type,Duration(s),Energy(Wh),Reason\n";
            
            // This 'allLogs' array now ONLY contains today's filtered data
            allLogs.forEach(r => csv += `${r.date},${r.type},${r.duration_sec},${r.energy_est_wh},${r.event || r.reason}\n`);
            
            const link = document.createElement("a");
            link.href = encodeURI(csv);
            link.download = filename;
            document.body.appendChild(link);
            link.click();
            showToast("Report Downloaded Successfully", "success");
        }

        function showToast(message, type) {
            var x = document.getElementById("toast");
            x.innerText = message;
            x.style.backgroundColor = type === "success" ? "#2ecc71" : "#e74c3c";
            x.className = "show";
            setTimeout(function(){ x.className = x.className.replace("show", ""); }, 3000);
        }
    </script>
</body>
</html>
