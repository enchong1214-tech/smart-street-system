<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Street Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            /* Bright, Modern Color Palette */
            --bg-body: #f3f6f9;       /* Very light grey-blue background */
            --bg-card: #ffffff;       /* Pure white for cards */
            --text-primary: #2c3e50;  /* Dark blue-grey for main text */
            --text-secondary: #7f8c8d;/* Muted grey for labels */
            --accent-color: #3498db;  /* Professional Blue */
            --success-color: #2ecc71; /* Green for status */
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
            --radius: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--bg-body);
            color: var(--text-primary);
            padding: 20px;
        }

        /* Header Styling */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 0 10px;
        }

        h1 {
            font-weight: 600;
            font-size: 1.8rem;
            color: var(--text-primary);
        }

        .status-badge {
            background-color: #e8f8f5;
            color: var(--success-color);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background-color: var(--success-color);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        /* Dashboard Grid */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }

        /* Modern Card Styling */
        .card {
            background: var(--bg-card);
            border-radius: var(--radius);
            padding: 25px;
            box-shadow: var(--shadow);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 15px;
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .card-icon {
            font-size: 1.2rem;
            color: var(--accent-color);
        }

        .card-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .card-subtext {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-top: 5px;
        }

        /* Specific Control Styles (Toggle Switch) */
        .control-group {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 10px;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 26px;
        }

        .switch input { opacity: 0; width: 0; height: 0; }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--accent-color);
        }

        input:checked + .slider:before {
            transform: translateX(24px);
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(46, 204, 113, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(46, 204, 113, 0); }
            100% { box-shadow: 0 0 0 0 rgba(46, 204, 113, 0); }
        }
    </style>
</head>
<body>

    <header>
        <div>
            <h1>Dashboard</h1>
            <p style="color: var(--text-secondary); font-size: 0.9rem;">Smart Street Management System</p>
        </div>
        <div class="status-badge">
            <div class="status-dot"></div>
            System Online
        </div>
    </header>

    <div class="dashboard-grid">
        
        <div class="card">
            <div class="card-header">
                <i class="fa-solid fa-clock card-icon"></i>
                <span>System Uptime</span>
            </div>
            <div class="card-value" id="uptime">02:15:30</div>
            <div class="card-subtext">Active since last reboot</div>
        </div>

        <div class="card">
            <div class="card-header">
                <i class="fa-solid fa-sun card-icon"></i>
                <span>Light Intensity</span>
            </div>
            <div class="card-value">78%</div>
            <div class="card-subtext">Environment Status: Bright</div>
        </div>

        <div class="card">
            <div class="card-header">
                <i class="fa-solid fa-person-walking card-icon"></i>
                <span>Motion Sensor</span>
            </div>
            <div class="card-value" style="color: var(--success-color);">Detected</div>
            <div class="card-subtext">Pedestrian on sidewalk</div>
        </div>

        <div class="card">
            <div class="card-header">
                <i class="fa-solid fa-lightbulb card-icon"></i>
                <span>Streetlight Control</span>
            </div>
            <div class="control-group">
                <span style="font-weight: 600;">Manual Override</span>
                <label class="switch">
                    <input type="checkbox" id="ledToggle" onchange="toggleLed()">
                    <span class="slider"></span>
                </label>
            </div>
            <div class="card-subtext" id="ledStatus">Light is currently OFF</div>
        </div>

    </div>

    <script>
        // Simple script to update the toggle text
        function toggleLed() {
            const checkBox = document.getElementById("ledToggle");
            const statusText = document.getElementById("ledStatus");
            if (checkBox.checked == true){
                statusText.innerText = "Light is currently ON";
                statusText.style.color = "var(--accent-color)";
            } else {
                statusText.innerText = "Light is currently OFF";
                statusText.style.color = "var(--text-secondary)";
            }
        }
    </script>
</body>
</html>
